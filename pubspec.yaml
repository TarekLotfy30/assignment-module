name: assignment
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.7.2

  auto_route: ^10.1.2
  flutter_svg: ^2.2.1
  easy_localization: ^3.0.8
  get_it: ^8.2.0
  dio: ^5.9.0
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.5.3



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  auto_route_generator: ^10.2.4
  build_runner: ^2.7.1


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/png/
    - assets/images/svgs/
    - assets/icons/
    - assets/translations/
    - assets/json/


  fonts:
    - family: TeshrinARLT
      fonts:
        - asset: assets/fonts/TeshrinARLT-Regular.ttf
        - asset: assets/fonts/TeshrinARLT-Medium.ttf
          weight: 500
        - asset: assets/fonts/TeshrinARLT-Bold.ttf
          weight: 700
        - asset: assets/fonts/TeshrinARLT-Heavy.ttf
          weight: 900


